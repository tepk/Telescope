<template name="custom_post_info">
    <div class="post-meta-item" aria-live="off">
      {{#if postedAt}}<span class="post-time">{{timeAgo postedAt}}</span>{{/if}}
      {{#if canEdit this}}
          | <a href="{{pathFor route='post_edit' _id=_id}}" class="edit-link goto-edit">{{_ "edit"}}</a>
      {{/if}}
    </div>
</template>
