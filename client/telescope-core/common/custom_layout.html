<head>
    <link rel="icon" type="image/ico" href="/favicon.ico">
</head>
<template name="custom_layout">
  {{> css}}
    <div class="outer-wrapper {{currentPage}} {{currentRoute}} {{navLayout}}">
      {{> mobile_nav}}
        <div class="inner-wrapper template-{{pageName}}">
          {{> header}}
          {{> modules zone="hero"}}
            <div class="content-wrapper">
              {{# if currentUser}}
                {{> left_ear}}
              {{/if}}
              {{> messages}}
              {{> yield "adminMenu"}}
              {{> modules zone="top" zoneClass="top"}}
              {{> yield}}

            </div>
            <div class="overlay hidden"></div>
        </div>
      {{{extraCode}}}
      {{> modules zone="footer" zoneClass="footer"}}
    </div>
</template>
