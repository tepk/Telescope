<template name="left_ear">

    <div class="left-ear">
      {{#if Template.subscriptionsReady}}
          <!-- This is displayed when all data is ready. -->
          <h4>Ваши открытые заказы:</h4>
          {{#each openTasks}}
              <a href="/posts/{{_id}}">{{title}}</a><br/>
          {{/each}}
      {{else}}
          <div class="loader"></div>

      {{/if}}
    </div>
</template>
