<template name="custom_posts_daily">
  {{#if currentUser}}
      <div class="posts-daily">
        {{#each days}}
          {{> before_day}}
            <div class="posts-day">
              {{> day_heading date=date}}
              {{> posts_list_controller context}}
            </div>
          {{> after_day}}
        {{/each}}
        {{#if isMoreDaysAvailable}}
          {{> load_more_days handler=loadMoreHandler}}
        {{/if}}
      </div>
  {{else}}
      <div class="welcome">
          <div class="greetings">
          <h1>Welcome to HandHunt website!</h1>
          <p>Here you can find some shit</p>
          </div>
      </div>
  {{/if}}
</template>
