<template name="custom_posts_daily">
  {{#if currentUser}}
      <div class="posts-daily">
        {{#each days}}
          {{> before_day}}
            <div class="posts-day">
              {{> day_heading date=date}}
              {{> posts_list_controller context}}
            </div>
          {{> after_day}}
        {{/each}}
        {{#if isMoreDaysAvailable}}
          {{> load_more_days handler=loadMoreHandler}}
        {{/if}}
      </div>
  {{else}}
      <div class="welcome">
          <div class="greetings">
              <h1>Мы&nbsp;&mdash; охотники за&nbsp;руками.</h1>
              <p>Наша цель&nbsp;&mdash; поиск людей рабочих специальностей и&nbsp;попытка свести их&nbsp;с&nbsp;заказчиками в&nbsp;кратчайшие сроки.</p>
              <p>Если у&nbsp;вас есть работа, но&nbsp;нет надежного исполнителя&nbsp;&mdash; вы&nbsp;пришли по&nbsp;адресу. Просто создайте описание работы, а&nbsp;исполнители предложат вам свои варианты решения.</p>
              <p>Вы&nbsp;&mdash; отделочник и&nbsp;вам нужна работа? Вы&nbsp;тоже по&nbsp;адресу! Зарегистрируйтесь, и&nbsp;мы&nbsp;предложим вам работу по&nbsp;специальности.</p>
          </div>
      </div>
  {{/if}}
</template>
